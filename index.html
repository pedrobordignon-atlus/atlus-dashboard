<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atlus Performance Dashboard</title>

  <!-- Ícone -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- CSS externo -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <nav>
    <img src="favicon.png" alt="Logo" width="20" style="margin-right:8px;">
    <b>Atlus Performance Dashboard</b>
    <button id="adminLoginBtn" style="margin-left:auto;">Admin</button>
  </nav>

  <main>
    <div class="panel chart-420">
      <div class="chart-title">Top Plans (by # of subscriptions)</div>
      <canvas id="svcChartPlans"></canvas>
    </div>

    <div class="grid-2">
      <div class="panel chart-420">
        <div class="chart-title">ARV per Sales Rep</div>
        <canvas id="svcChartArvByRep"></canvas>
      </div>
      <div class="panel chart-420">
        <div class="chart-title"># Subscriptions per Sales Rep</div>
        <canvas id="svcChartCountByRep"></canvas>
      </div>
    </div>
  </main>

  <footer>
    <p>Last updated: <span id="lastUpdated">--:--</span></p>
  </footer>

  <!-- JS principal -->
  <script src="assets/js/main.js"></script>
</body>
</html>
